<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Custom Site</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="navbar">
        <div class="logo">MyLogo</div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Search</a>
            <a href="#">Message</a>
        </nav>
        <div class="auth-buttons">
            <button>Log In</button>
            <button>Sign Up</button>
        </div>
    </header>

    <section class="featured">
        <img src="https://via.placeholder.com/800x400" alt="Featured Character" class="featured-img" />
        <div class="featured-text">
            <h1>Raiden Shogun</h1>
            <p>The Electro Archon of Inazuma</p>
            <button>Read More</button>
        </div>
    </section>

    <section class="library">
        <h2>Library</h2>
        <div class="library-grid">
            <div class="thumb"></div>
            <div class="thumb"></div>
            <div class="thumb"></div>
            <div class="thumb"></div>
        </div>
    </section>

    <section class="tags">
        <h2>Recent Tags</h2>
        <div class="tag-buttons">
            <button>#Action</button>
            <button>#Fantasy</button>
            <button>#Romance</button>
            <button>#Drama</button>
        </div>
    </section>
</body>
</html>
